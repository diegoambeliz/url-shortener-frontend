<app-main-navbar></app-main-navbar>

<div class="flex flex-col justify-center items-center w-full min-h-[700px] p-5">
    <h2 class="text-6xl w-fit font-bold text-center">Url Shortener</h2>


    <form class="mt-10" #f="ngForm" (ngSubmit)="createLink(f)">
        <div class="flex items-center bg-white py-1 px-1 w-auto lg:w-[500px] rounded-full border-2 border-gray-300">
            <i class="bi bi-copy mx-3 text-gray-400"></i>
            <input ngModel name="shortLink" required class="outline-none w-full" type="text"
                placeholder="Enter the link here">
            <button [disabled]="f.invalid" type="submit"
                class="bg-purple-600 hover:bg-purple-700 disabled:bg-purple-300 text-white p-2 w-44 rounded-full">Send</button>
        </div>
    </form>

    <div class="scroll-smooth lg:overflow-hidden mt-20 rounded-md overflow-scroll lg:w-auto w-full shadow-lg">
        <app-links-table [links]="links" (deleteLink)="deleteLink($event)"></app-links-table>
    </div>
</div>
